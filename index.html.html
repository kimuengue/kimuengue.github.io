<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca Virtual</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1>Biblioteca Virtual</h1>
        <input type="text" id="search" placeholder="Pesquisar livros...">
        <nav>
            <button id="back-button">Voltar</button>
            <button id="home-button">Início</button>
        </nav>
    </header>
    
    <main>
        <section id="about">
            <h2>Sobre o Site</h2>
            <p>Bem-vindo à Biblioteca Virtual! Aqui, você pode explorar uma vasta coleção de livros disponíveis online. Pesquise por títulos, autores ou temas e comece sua jornada literária.</p>
        </section>

        <section id="book-list" class="grid-container">
            <!-- Livros serão carregados aqui -->
        </section>

        <section id="signup">
            <h2>Inscreva-se</h2>
            <form id="signup-form">
                <input type="text" placeholder="Nome" required>
                <input type="email" placeholder="Email" required>
                <button type="submit">Inscrever-se</button>
            </form>
        </section>

        <section id="contact">
            <h2>Entre em Contato</h2>
            <form id="contact-form">
                <input type="text" placeholder="Seu Nome" required>
                <input type="email" placeholder="Seu Email" required>
                <textarea placeholder="Sua Mensagem" required></textarea>
                <button type="submit">Enviar Mensagem</button>
            </form>
        </section>
    </main>

    <footer>
        <div class="social-icons">
            <a href="#" target="_blank"><i class="fab fa-facebook-f"></i></a>
            <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="#" target="_blank"><i class="fab fa-github"></i></a>
        </div>
        <p>&copy; 2024 Biblioteca Virtual</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
